<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .home-card {
            background: rgba(34, 40, 49, 0.95);
            border-radius: 1.5rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
            padding: 2.5rem 2rem 2rem 2rem;
            max-width: 400px;
            width: 100%;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.08);
        }
        .home-logo {
            display: flex;
            justify-content: center;
            margin-bottom: 1.2rem;
        }
        .home-logo img {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
        }
        .home-title {
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(45deg, #00ff88, #00a3ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
        }
        .home-subtitle {
            color: #a8b2d1;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        .btn {
            padding: 12px 32px;
            font-size: 1rem;
            cursor: pointer;
            background: linear-gradient(45deg, #00ff88, #00a3ff);
            color: white;
            border: none;
            border-radius: 30px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 255, 136, 0.15);
        }
        .btn:hover {
            transform: translateY(-2px) scale(1.04);
            box-shadow: 0 6px 20px rgba(0, 255, 136, 0.25);
            background: linear-gradient(45deg, #00a3ff, #00ff88);
        }
        a {
            text-decoration: none;
        }
        @media (max-width: 576px) {
            .home-card {
                padding: 1.2rem 0.5rem;
            }
            .btn-group {
                flex-direction: column;
                gap: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="home-card">
        <div class="home-logo">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Logo">
        </div>
        <div class="home-title">Welcome!</div>
        <div class="home-subtitle">Join NeoBanker and manage your finances with ease.</div>
        <div class="btn-group">
            <a href="/register"><button class="btn">Register</button></a>
            <a href="/login"><button class="btn">Login</button></a>
